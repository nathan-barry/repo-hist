{{ range .Tree }}
<button 
    hx-post="/fetch-file" 
    hx-target="#file" 
    hx-vals='{"url": "{{.URL}}", "path": "{{.Path}}"}' 
    class="block p-3 w-full text-left hover:bg-github-dark-secondary border-b border-github-dark"
>
    {{.Path}}
    
    {{ if .Additions }} <span class="text-github-dark-green">+{{.Additions}}</span> {{end}}
    {{ if .Deletions }} <span class="text-github-dark-red">+{{.Deletions}}</span> {{end}}
    {{ if eq .Status "deleted" }} <span class="text-github-dark-red">deleted</span> {{end}}
</button>
{{end}}
